<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格下载</title>
</head>
<body>
<form action="/download/" method="post">{% csrf_token %}
    {% if pathdir %}
    <select name="filename" id="">
        {% for filename in pathdir %}
        <option value="{{ filename }}">{{ filename }}</option>
        {% endfor %}
    </select>
    {% endif %}
    <input type="submit" value="查看">
</form>
<p>{{ result }}</p>
</body>
</html>
