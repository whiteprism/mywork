<div class="row placeholders">
    <div class="table-responsive">
       <h4>发送邮件结果如下：</h4>
        {% if all %}
        <p>邮件发送成功</p>
        {% else %}
        {% for ret in data %}
        <p class="pindent">发送邮件给玩家{{ret.id}}{% if ret.success %}<span class="data-empty">成功</span>{% else %}<span class="error">失败，失败信息如下：{{ ret.message }}</span> {% endif %}</p>
        {% endfor %}
        {% endif %}
    </div>
</div>
</div>
