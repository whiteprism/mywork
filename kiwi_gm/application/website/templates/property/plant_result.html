<div class="row placeholders">
    <div class="table-responsive">
        {% if ret %}
        {% if plants %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>植物ID</th>
                    <th>名称</th>
                    <th>等级</th>
                    <th>状态</th>
                    <th>剩余时间</th>
                </tr>
            </thead>
            <tbody>
                {%for plant in plants %}
                <tr>
                    <td>{{plant.plantId}}</td>
                    <td>{{plant.name}}</td>
                    <td>{{plant.level}}</td>
                    <td>{{plant.status}}</td>
                    <td>{{plant.timeLeft}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="data-empty pindent">查询数据为空！</p>
        {% endif %}
        {% else %}
        <p class="error pindent">{{msg}}</p>
        {% endif %}
    </div>
</div>
</div>
