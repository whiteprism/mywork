<div class="row placeholders">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>user_id</th>
                    <th>订单号</th>
                    <th>yuanbao_id</th>
                    <th>价格</th>
                    <th>元宝</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            {% if orderinfos %}
            <tbody>
                {%for orderinfo in orderinfos %}
                <tr>
                    <td>{{orderinfo.updated_at|date:'Y年m月d日 H:i'}}</td>
                    <td>{{orderinfo.player_id}}</td>
                    <td>{{orderinfo.order_id}}</td>
                    <td>{{orderinfo.yuanbao_id}}</td>
                    <td>{{orderinfo.price}}</td>
                    <td>{{orderinfo.yuanbao}}</td>
                    <td>{{orderinfo.status}}</td>
                    <td><input class="btn btn-xs btn-primary" type="button" value="补单" onclick="addOrder({{serverid}},{{orderid}});"></td>
                </tr>
                {% endfor %}
            </tbody>
            {% endif %}
        </table>
    </div>
</div>
<div class="divindent" id="order-add-result">
</div>
