<h4>订单数据详细</h4><hr>
<h5>总计：</h5><hr>
<div class="row placeholders">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>user_id</th>
                    <th>订单号</th>
                    <th>yuanbao_id</th>
                    <th>价格</th>
                    <th>元宝</th>
                    <th>状态</th>
                </tr>
            </thead>
            {% if orderinfos %}
            <tbody>
                {%for orderinfo in orderinfos %}
                <tr>
                    <td>{{orderinfo.updated_at|date:'Y年m月d日 H:i'}}</td>
                    <td>{{orderinfo.amount}}</td>
                    <td>{{orderinfo.amount}}</td>
                    <td>{{orderinfo.amount}}</td>
                    <td>{{orderinfo.amount}}</td>
                    <td>{{orderinfo.amount}}</td>
                </tr>
                {% endfor %}
            </tbody>
            {% endif %}
        </table>
    </div>
</div>
